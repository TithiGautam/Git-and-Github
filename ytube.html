<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind project</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-grey-100">
    <div class="min-h-screen flex flex-col">
        <!-- Navbar -->
        <nav class="bg-white shadow-md">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex">
                        <div class="flex-shrink-0 flex items-center">
                            <img class="h-8 w-auto" src="https://www.youtube.com/img/desktop/yt_1200.png" alt="youtube logo">    
                        </div>
                        <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                            <a href="#" class="text-grey-900 inline-flex items-center px-1 pt-1 border-b-2 border-red-500 text-sm
                            font-medium">Home</a>
                            <a href="#" class="text-grey-500 hover:text-grey-700 inline-flex items-center px-1 pt-1 border-b-2
                            border-transparent text-sm font-medium">Trending</a>
                            <a href="#" class="text-grey-500 hover:text-grey-700 inline-flex items-center px-1 pt-1 border-b-2
                            border-transparent text-sm font-medium">Subscription</a>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input class="appearance-none border rounded w-full py-2 x-3 text-grey-700 leading-tight focus:outline-none
                        focus:shadow-outline" id="search" type="text" placeholder="search">
                        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded ml-2">Search</button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- main content -->
        <main class="flex-grow container mx-auto px-4 sm:px-6 lg:px-8 mt-6">
            <div class="grid-cols-2 lg:grid-cols-3 gap-6">
                <div class="bg-white shadow-md rounded-lg overflow-hidden">
                    <img class="w-full" src="./image.webp" alt="video thumbnail">
                    <div class="p-4">
                        <h2 class="text-lg font-semibold text-gray-900">Video Title</h2>
                        <p class="text-gray-600">Channel Name . 1M views . 1 week ago</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
