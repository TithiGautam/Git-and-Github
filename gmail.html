<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="css/app.css"></script>
</head>
<body>
    <body class="h-screen flex">
        <!-- Sidebar -->
        <div class="bg-gray-900 text-white w-64 flex-shrink-0 p-4">
          <div class="mb-4">
            <button class="bg-red-500 text-white px-4 py-2 rounded w-full">Compose</button>
          </div>
          <nav>
            <ul>
              <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Inbox</a></li>
              <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Sent</a></li>
              <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Drafts</a></li>
              <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Spam</a></li>
              <li><a href="#" class="block py-2 px-4 rounded hover:bg-gray-700">Trash</a></li>
            </ul>
          </nav>
        </div>
      
        <!-- Main Content Area -->
        <div class="flex-grow flex flex-col">
          <!-- Header -->
          <header class="bg-white shadow-md p-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
              <input type="text" placeholder="Search mail" class="border rounded px-4 py-2 flex-grow">
              <button class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
            </div>
            <div class="flex items-center space-x-4">
              <img src="https://via.placeholder.com/40" alt="User Avatar" class="w-10 h-10 rounded-full">
              <span class="font-semibold">User Name</span>
            </div>
          </header>
      
          <!-- Email List -->
          <div class="flex-grow overflow-auto bg-gray-100 p-4">
            <div class="bg-white shadow-md rounded-lg mb-4 p-4 flex items-center justify-between">
              <div>
                <h3 class="font-bold text-gray-900">Email Subject</h3>
                <p class="text-gray-600">Snippet of the email content...</p>
              </div>
              <span class="text-gray-600">Date</span>
            </div>
            <!-- Repeat for more emails -->
          </div>
      
          <!-- Footer -->
          <footer class="bg-white p-4 flex items-center justify-between">
            <p class="text-gray-600">&copy; 2024 Gmail Clone</p>
            <div class="flex items-center space-x-4">
              <a href="#" class="text-gray-600 hover:text-gray-900">Privacy</a>
              <a href="#" class="text-gray-600 hover:text-gray-900">Terms</a>
            </div>
          </footer>
        </div>
      </body> 
      </html>
</body>
</html>
